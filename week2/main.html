<h1>How to Write a Good Paper</h1>
<p>如何写出一份好的高中科创论文</p>
<p>Qin Feiran, SIST, ShanghaiTech University</p>
<p><a href="mailto:canarypwn@aosc.io">canarypwn@aosc.io</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>综合评价</h1>
<p>有很多同学比较好奇综合评价的事情。我就结合我高中的经历和网上能查到的数据谈一下我对综合评价的看法。首先，综合评价中面试分只占 <a href="https://zhuanlan.zhihu.com/p/392530557" title="聊聊上海高考中的综合评价 ">15%</a>，剩余的 85% 仍然由高考分数决定。显而易见的是，参加综合评价的人大概率都拥有一个拿得出手的课题，因为完成一个简单的课题不是一件难事。所以 15% 的分数更取决于个人的实力与表现力，而不是完成课题这件事本身。在面试过程中，如果能以课题为基础，和教授深入的对话，是很有帮助的，但这需要大量的课外实践做积累，可能会影响成绩。换句话说，如果只是以参加综合评价为目标，希望尽可能的多获得 85% 的部分，那只需要有一个拿得出手的课题就行了，可以用性价比高的方式完成一个符合标准的课题。这个 TradeOff 需要同学去仔细思考。对于大多数同学，我推荐后者，也就是完成一个达到下限的课题。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>工程课题的下限</h1>
<p>按照我的经验，如果目标是创新大赛上海三等奖，那么以下元素是需要具备的</p>
<ul>
<li>完整的，通顺的，有逻辑的，有格式的论文
<ul>
<li>不需要特别的创意和实物的完成度</li>
<li>不需要很长的时间周期 (寒暑假一个星期)</li>
<li>多人组队，普渡众生</li>
<li>不要求很高的原创度</li>
<li>可以平地起高楼</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>工程课题的下限</h1>
<ul>
<li>完整
<ul>
<li>方法与元素的堆砌 （例如调查问卷，文献综述，实验方法如建模、手工、计算机模拟，假模假样的对比与反思，如果有实物的图片更好）</li>
</ul>
</li>
<li>通顺
<ul>
<li>通顺的坚持写到底，越长越好</li>
</ul>
</li>
<li>有逻辑的
<ul>
<li>不是反科学的，有现实意义的，不是异想天开的</li>
</ul>
</li>
<li><strong>有格式的</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>工程课题的下限</h1>
<p>好不好吃不重要，能吃最重要</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>捷径</h1>
<ul>
<li>咸鱼 / 淘宝
<ul>
<li>雇佣</li>
<li>比如那些帮大学生做大作业的人</li>
</ul>
</li>
<li>找机构服务 (他们也是二道贩子)</li>
<li>组队分摊费用</li>
<li>找大学生用他们的大作业</li>
<li>骑月网的查重很水很水</li>
<li>有多的时间可以头脑风暴一下有哪些捷径</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h1>———打算认真做课题的分割线———</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>创意 ( Idea ) 从哪来</h1>
<h2>创意</h2>
<p>创意可以分为自己的创意和别人的创意。对于自己的创意，我觉得学校老师应该教了很多培养自己创意的方法。如果让我来说，我觉得创意是来自于对生活的体验。不过我这次是来讲<strong>别人的创意</strong>的。对于高中生来说，这就是如何通过和别人讨论，从而产生创意，完善创意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h2>别人的创意</h2>
<ul>
<li>老师的创意<br />
作为带队参加多届创新大赛的上大附中教师，他们在课题方面是很有发言权的。先不论他们脑海中是否已经有一个成型的课题在找一个有缘人去完成，看了这么多年创新大赛的获奖课题也多少能摸清评委的喜好和风气。这些宝贵的资源不会主动找上门来，同学们要去争取老师的支持。比如说社团活动，或者向感兴趣方向的老师提出请求让他们来指导你做课题，或者已经有想法的可以找老师聊一聊。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h2>别人的创意</h2>
<ul>
<li>教授的创意</li>
</ul>
<p>我几个月前和同学开展了一个大学课题的研究，在一筹莫展的时候有一个朋友建议我发邮件给他的老师 (他在威斯康辛麦迪逊),甚至说可以和那位老师约一个时间。当时我觉得非常惊讶，因为我觉得的教授没有义务和时间做这件事。之后我写了一封邮件给他，得到了详尽的帮助。这件事给了我一个启发，就是很多老师教授他们有解答人民问题的社会义务。所以如果有想法的话可以找对应的教授问一问，他们的邮箱网上都能找到。上科大上纽大的老师应该都会很热心的回复。(当然不要只找一个老师)。至少发一份邮件也不会损失什么。况且上大附中还有上大的资源。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h2>别人的创意</h2>
<ul>
<li>社群的创意<br />
因为疫情的影响，有很多网络社群从原本的线下聚会转移到了线上，比如 <a href="http://www.shlug.org/" title="
Shanghai Linux User Group">SHLUG</a>。原本线下时间和上课时间冲突，现在可以线上闲聊。比如说可以讲你的点子和社群里的人分享，他们会给出建议；同时也可以偷听社群里面讨论的点子。</li>
</ul>
<p>一些线上论坛比如 <a href="https://www.v2ex.com/go/ideas" title="创意工作者们的社区">V2EX</a> 或者知乎也可以看看。还有很多的 Workshop, <a href="https://www.fablabs.io/labs/ShanghaiFablab" title="数制工坊">Fablab</a> 这样的活动。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<p>虽然说有了创意就已经能水一篇文章了，或者如果能做出实物的话就相当不错了，但如果想把 <em>15%</em> 更紧的攥在手里的话，获得创意之后的思考是很重要的。这一段时间甚至是我大学科研经历中最长的时间，我们需要不断收集文献，找老师聊天，做一些修改和验证，确保课题既有性价比又有很好的意义。</p>
<p>这一部分对应在论文中是摘要 (Abstract) 简介 (Introduction) 和 背景 (Background / Related Work) 的部分。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>别人在做什么</h2>
<p>了解别人在做什么是很重要的事情，因为首先要尽可能避免做重复的事情，其次如果一个东西它在前年、去年都有人做，说明这个东西是很新的，很开放的，而且有问题没解决的，需要去读他们的文章来找出他们是不是有缺陷和弱点，以此作为自己课题的方向。最后，这些文章也有自己的文献综述，阅读这些文献综述是让自己快速了解当前在这个领域大家都在做什么的快速方法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>别人在做什么</h2>
<p>同时要去读高质量文章。事实是，工程学的诸多国内文章的质量不高。有着文献综述老旧，实验方法注水，互相引用，篇幅过长的问题。在我的科研经历中，尤其关注的是该领域的优秀文章。比如我做人工智能调度，我会去看若干篇近两年的人工智能调度的顶级会议的文章，然后不断优化方向，找到最容易做出成果的课题。之后再看引用这些文章的文章，来做小方向的优化。</p>
<p>阅读几篇高质量的文献要比随便阅读十几篇随便搜索出来的文章更有用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>如何知道别人在做什么</h2>
<p>对我来说，<a href="https://scholar.google.com/">谷歌学术</a>是唯一的搜索引擎。因为大部分中文的理工类文章的质量不高。去看某一个专门做这个领域的实验室的文章优于找会议文章优于通过关键字找文章。英文文章的质量普遍较高，名校(指清北和国外名校)的文章质量高于国内其它高校。</p>
<p>不过我觉得对高中生来说，是很难具备“查找文献”的能力的，因为没有 <code>research taste</code>。我校的实验室是全职做文献检索的工作，高中生难以做到。下一页我将说我认为高中生可行的做法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>如何知道别人在做什么</h2>
<ol>
<li>咨询学校的科创老师</li>
<li>查阅以往的创新大赛获奖名录<br />
一张表格，为全市获得三等奖以上的团队和题目，很多东西看到题目就大概知道做什么了</li>
<li>发邮件直接问对应领域的知名教授</li>
<li>参考 <strong>捷径</strong> 页，找正在科研的大学生</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>如何知道别人在做什么</h2>
<ol start="5">
<li>自己动手找会议论文
<ol>
<li>打开 <a href="csrankings.org/">CSRanking</a></li>
<li>在右边选择一个领域内的顶级期刊 (比如 <code>Interdisciplinary Areas</code> / <code>Human-computer interaction</code> / <code>CHI</code>)</li>
<li>点进去，这是历次的会议，对于任意一个会议，点击 <code>contents</code> 查看该次会议的目录</li>
<li>打开翻译软件，然后会有所灵感上的收获</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>如何知道别人在做什么</h2>
<ol start="5">
<li>自己动手找会议论文<br />
5. 点击 <code>View</code> 这个时候会跳转到一个页面，但是 <code>Download</code> 可能要付钱。不过好在我发现上海大学购买了大部分的 <code>IEEE</code> 和 <code>ACM</code> 数据库，如果能用  <code>VPN</code> 连到上海大学网下载就不要钱了。
<ul>
<li>访问 <a href="https://eportal.shu.edu.cn">上海大学门户网站</a></li>
<li>用你的高中校园卡登陆，激活账户，登陆</li>
<li>找到 <code>VPN</code> 按照提示操作</li>
<li>翻译软件和科学上网能力在新时代是近乎必须的技能</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>获得创意之后</h1>
<h2>评估</h2>
<p>一篇完美的课题需要具备以下<a href="https://github.com/Nyovelt/OSS/raw/master/uPic/1.%20An%20evaluation%20of%20the%20ninth%20SOSP%20submissions%20or%20how%20(and%20how%20not)%20to%20write%20a%20good%20systems%20paper.pdf">几点</a></p>
<ul>
<li>是一个新的创意，而不是复现</li>
<li>熟悉和课题相关的别人做的研究和文章</li>
<li>有性价比: 要么新要么好做，不要做“电动摩托车 (重新发明了电动车)”</li>
<li>有挑战性: 有一定的工作量</li>
</ul>
<p>作为高中生，做完美的课题是困难的，所以以上仅供参考。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>如何把创意做出来</h1>
<p>这一部分我并不能教你怎么把东西做出来，但如果你已经有一个很好的创意就已经成功了一半。如果个人觉得这个创意高中生做起来很苦难，我的建议是寻求外界的，老师的，同学的，淘宝的，亲戚的帮助。成品做不出来做半成品，半成品做不出来做渲染图，渲染图做不出来手画概念图，概念图也没有可以考虑做 Survey 形式的论文。</p>
<p>如果同学们有技术上特别想了解的部分，我可以在下一次演讲中快速的教学一下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="default" data-theme="gaia" class="default" style="--class:default;--theme:gaia;">
<h1>总结</h1>
<ul>
<li>找准定位
<ul>
<li>综合评价是准备力争 85% 还是 15% 的部分，目标学校的竞争者他们的 15% 会表现的怎么样。这些从高考策略的角度决定了要在课题上应该下多少功夫。</li>
</ul>
</li>
<li>做课题其实很简单，课题做完美要下很多功夫。</li>
<li>高中生做课题要善于利用外部资源，做出好课题更需要外部资源。
<ul>
<li>比如，课题方向的寻找和了解，课题的评估，评估之后的迭代，论文的格式，比赛评委的喜好。这些至少要咨询老师。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
